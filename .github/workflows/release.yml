name: Cantina
on:
  push:
    branches:
      - main
    tags:
      - 'v*'
jobs:
  cantina-compile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: sudo apt --assume-yes install maven
      - run: mvn compile

  cantina-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: sudo apt --assume-yes install maven
      - run: mvn test > javatest.txt
      - run: mvn verify > javatest.txt

      - name: Upload Tests Resultats
        uses: actions/upload-artifact@v2
        with:
          name: Tests Resultats
          path: javatest.txt

  cantina-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: sudo apt --assume-yes install maven

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Create package
        run: mvn package

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./target/projet-cicd-cantina-1.0-SNAPSHOT.jar
          asset_name: projet-cicd-cantina-1.0-SNAPSHOT.jar
          asset_content_type: application/jar
